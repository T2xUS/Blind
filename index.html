<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Blind the Useless AI by Spellchaser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
      <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function(){
        var agree = ["YES", "Y", "SURE", "(Y)"], disagree = ["NO", "N"];
        $("h1").click(function(){
          var name = prompt("/say My name is ?");
          $("h2").html("Hello there " + name + ". How may I help you today?");
          var nothing = prompt ("Do you want help with nothing?");
          if (nothing.toUpperCase() == "YES" || nothing.toUpperCase() == "Y") {
            $("h3").html("Awesome I will help you with nothing!");
          } else if (nothing.toUpperCase() == "NO" || nothing.toUpperCase() == "N") {
            $("h3").html("You don't want my help!");
            var sure = prompt ("Are you sure want help with nothing?");
            if (jQuery.inArray(nothing.toUpperCase(), agree)) {
              $("h3").html("FINE!");
            } else if (nothing.toUpperCase() == "NO" || nothing.toUpperCase() == "N") {
              $("h3").html("Good I will help you with nothing!");
			}
          } else {
          var business = prompt("Please state your business. /say ?");
          $("h3").html("Sorry I cannot and can not help you with " + business + ". Unfortunate. 404 Terminating!");
          setTimeout(function(){
            console.log("Terminating");
            $("h4").html("...");
          }, 2000);
          
          $("h4").html("Goodbye.");
          }
        });
      });
    </script>
  </head>
  <body>
  <h1>Welcome, please state your name.</h1>
  <h2></h2>
  <h3></h3>
  <h4></h4>
  </body>
</html>
